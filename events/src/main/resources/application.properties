# Mysql Database Setup
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.flyway.enabled=false

# Mysql Database Setup
spring.datasource.url=jdbc:mysql://localhost:3307/event_management?useLegacyDatetimeCode=false&autoReconnect=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456


# Tomcat configuration
server.servlet.contextPath=/
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# the max file size parameter on file upload is in bytes
# 1024 bytes in a megabyte
# 1024 * 1024 * 5
fileupload.maxFileSize=5242880

#Configure the Session Timeout 60m
server.servlet.session.timeout=60m



# Logging
logging.level.org.springframework=INFO
logging.level.perscholas=DEBUG

